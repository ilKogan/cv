<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Космическое Радио</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            touch-action: manipulation;
        }
        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -2;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .radio-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            /* background: rgba(255, 255, 255, 0.1); */
            /* border: 2px solid rgba(255, 255, 255, 0.3); */
            cursor: pointer;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.0);
            z-index: 20;
        }
        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.0);
        }
        .play-button::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* border: 0px solid rgba(0, 150, 255, 0.5); */
            animation: pulse 2s infinite;
        }
        .play-button::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid rgba(0, 150, 255, 0.3);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            70% { transform: scale(4.2); opacity: 0; }
            100% { opacity: 0; }
        }
        .play-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
            /* box-shadow: 0 0 20px rgba(0, 150, 255, 0.3); */
            transition: all 0.2s;
        }
        .pause-icon {
            width: 25px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }
        .pause-icon::before,
        .pause-icon::after {
            content: '';
            width: 8px;
            height: 100%;
            background: white;
        }
        .hidden {
            display: none;
        }
        .halo {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.1) 0%, rgba(0, 150, 255, 0) 70%);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .title {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            width: 100%;
            text-align: center;
            z-index: 15;
            padding: 0 15px;
            box-sizing: border-box;
        }
        .status {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            width: 100%;
            text-align: center;
            z-index: 15;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* Горизонтальные спектрометры сверху */
        .spectrum-container {
            position: absolute;
            width: 100%;
            height: 40px;
            top: 40%;
            left: 0;
            transform: translateY(-50%);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        /* Нижние спектрометры */
        .spectrum-container-bottom {
            position: absolute;
            width: 100%;
            height: 40px;
            bottom: 51%;
            left: 0;
            transform: translateY(50%);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .spectrum-left, .spectrum-right, .spectrum-bottom-left, .spectrum-bottom-right {
            height: 100%;
            display: flex;
            align-items: flex-end;
        }

        .spectrum-left {
            flex-direction: row-reverse;
            margin-right: 1px;
        }

        .spectrum-right {
            margin-left: 1px;
            transform: scaleX(-1);
        }

        .spectrum-bottom-left, .spectrum-bottom-right {
            transform: scaleY(-1);
        }

        .spectrum-bottom-left {
            flex-direction: row-reverse;
            margin-right: 1px;
        }

        .spectrum-bottom-right {
            margin-left: 1px;
            transform: scaleX(-1) scaleY(-1);
        }

        .spectrum-bar {
            width: 3px;
            margin: 0 1px;
            background: linear-gradient(to top, #00a2ff, #00ffe9);
            border-radius: 2px;
            transform-origin: bottom center;
            transition: height 0.1s ease-out, opacity 0.1s ease-out;
            box-shadow: 0 0 5px rgba(0, 162, 255, 0.7);
            opacity: 0.3;
        }

        /* Медиазапросы для адаптации под разные экраны */
        @media (min-width: 768px) {
            .play-button {
                width: 100px;
                height: 100px;
            }
            .play-button::before {
                width: 120px;
                height: 120px;
            }
            .play-button::after {
                width: 140px;
                height: 140px;
            }
            .play-icon {
                border-top: 20px solid transparent;
                border-bottom: 20px solid transparent;
                border-left: 30px solid white;
            }
            .pause-icon {
                width: 30px;
                height: 40px;
            }
            .pause-icon::before,
            .pause-icon::after {
                width: 10px;
            }
            .halo {
                width: 150px;
                height: 150px;
            }
            .title {
                font-size: 24px;
                letter-spacing: 3px;
            }
            .status {
                font-size: 14px;
            }
            .spectrum-container, .spectrum-container-bottom {
                height: 60px;
            }
            .spectrum-bar {
                width: 4px;
            }
        }

        @media (max-height: 500px) {
            .title {
                bottom: 25%;
                font-size: 18px;
            }
            .status {
                bottom: 20%;
                font-size: 11px;
            }
            .play-button {
                width: 70px;
                height: 70px;
            }
            .play-button::before {
                width: 90px;
                height: 90px;
            }
            .play-button::after {
                width: 110px;
                height: 110px;
            }
            .play-icon {
                border-top: 12px solid transparent;
                border-bottom: 12px solid transparent;
                border-left: 20px solid white;
            }
            .pause-icon {
                width: 20px;
                height: 25px;
            }
            .pause-icon::before,
            .pause-icon::after {
                width: 6px;
            }
            .halo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <div class="stars"></div>
    <div class="radio-wrapper">
        <div class="halo"></div>

        <!-- Верхние спектрометры -->
        <div class="spectrum-container">
            <div class="spectrum-left" id="spectrumLeft"></div>
            <div class="spectrum-right" id="spectrumRight"></div>
        </div>

        <!-- Нижние спектрометры -->
        <div class="spectrum-container-bottom">
            <div class="spectrum-bottom-left" id="spectrumBottomLeft"></div>
            <div class="spectrum-bottom-right" id="spectrumBottomRight"></div>
        </div>

        <div class="play-button" id="playButton">
            <div class="play-icon" id="playIcon"></div>
            <div class="pause-icon hidden" id="pauseIcon"></div>
        </div>
        <div class="title">Космическое Радио</div>
        <div class="status" id="status">Нажмите для запуска</div>
    </div>
    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        const starsContainer = document.querySelector('.stars');
        const starCount = 200;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = 2 + Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);
            starsContainer.appendChild(star);
        }

        const barCount = 20; // Уменьшил количество полос для мобильных устройств

        // Создание спектральных полос
        function createSpectrumBars(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Очищаем контейнер перед созданием новых полос
            const bars = [];
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.classList.add('spectrum-bar');
                bar.style.height = `${5 + Math.random() * 10}px`;
                container.appendChild(bar);
                bars.push(bar);
            }
            return bars;
        }

        const spectrumBarsLeft = createSpectrumBars('spectrumLeft');
        const spectrumBarsRight = createSpectrumBars('spectrumRight');
        const spectrumBarsBottomLeft = createSpectrumBars('spectrumBottomLeft');
        const spectrumBarsBottomRight = createSpectrumBars('spectrumBottomRight');

        // Аудио и кнопка
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const statusElement = document.getElementById('status');
        const halo = document.querySelector('.halo');
        let isPlaying = false;
        let audioContext, analyser, dataArray;
        let animationId;

        const radioStreamUrl = 'https://a8.radioheart.ru:9042/RH55620';
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';
        const proxiedStreamUrl = corsProxy + radioStreamUrl;

        playButton.addEventListener('click', togglePlay);
        playButton.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Предотвращаем возможные побочные эффекты касания
            togglePlay();
        });

        function togglePlay() {
            if (isPlaying) {
                stopRadio();
            } else {
                startRadio();
            }
        }

        function startRadio() {
            statusElement.textContent = 'Подключаемся...';
            audio.src = proxiedStreamUrl;
            audio.crossOrigin = 'anonymous';

            const onPlaySuccess = () => {
                isPlaying = true;
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                statusElement.textContent = 'Соединение установлено';
                setupAudioAnalyser();
            };

            const onPlayError = (error) => {
                console.error('Ошибка воспроизведения:', error);
                statusElement.textContent = 'Ошибка подключения. Попробуйте ещё раз.';
                if (audio.src !== radioStreamUrl) {
                    statusElement.textContent = 'Пробуем прямое подключение...';
                    audio.src = radioStreamUrl;
                    audio.play().then(onPlaySuccess).catch(() => {
                        statusElement.textContent = 'Не удалось подключиться к радиостанции';
                    });
                }
            };

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(onPlaySuccess).catch(onPlayError);
            }
        }

        function setupAudioAnalyser() {
            if (!window.AudioContext && !window.webkitAudioContext) {
                console.warn('Web Audio API не поддерживается');
                return;
            }
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                const source = audioContext.createMediaElementSource(audio);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 128; // Уменьшил для лучшей производительности на мобильных
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                animate();
            } catch (error) {
                console.error('Ошибка AudioContext:', error);
            }
        }

        function stopRadio() {
            audio.pause();
            isPlaying = false;
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            statusElement.textContent = 'Воспроизведение остановлено';
            if (audioContext) {
                audioContext.close().catch(e => console.log(e));
                audioContext = null;
            }
            cancelAnimationFrame(animationId);
            [...spectrumBarsLeft, ...spectrumBarsRight, ...spectrumBarsBottomLeft, ...spectrumBarsBottomRight].forEach(bar => {
                bar.style.height = `${5 + Math.random() * 10}px`;
                bar.style.opacity = '0.3';
            });
            halo.style.opacity = '0';
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const bass = dataArray[0] / 255;
            halo.style.opacity = bass.toString();
            halo.style.transform = `translate(-50%, -50%) scale(${1 + bass * 0.5})`;

            spectrumBarsLeft.forEach((bar, i) => {
                const index = Math.floor(i * (dataArray.length / barCount));
                const value = dataArray[index] / 255;
                const height = 5 + value * (window.innerHeight < 500 ? 30 : 60); // Адаптивная высота
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });

            spectrumBarsRight.forEach((bar, i) => {
                const mirrorIndex = barCount - i - 1;
                const value = dataArray[Math.floor(mirrorIndex * (dataArray.length / barCount))] / 255;
                const height = 5 + value * (window.innerHeight < 500 ? 30 : 60);
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });

            spectrumBarsBottomLeft.forEach((bar, i) => {
                const index = Math.floor(i * (dataArray.length / barCount));
                const value = dataArray[index] / 255;
                const height = 5 + value * (window.innerHeight < 500 ? 30 : 60);
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });

            spectrumBarsBottomRight.forEach((bar, i) => {
                const mirrorIndex = barCount - i - 1;
                const value = dataArray[Math.floor(mirrorIndex * (dataArray.length / barCount))] / 255;
                const height = 5 + value * (window.innerHeight < 500 ? 30 : 60);
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });
        }

        // Обработчик изменения ориентации экрана
        window.addEventListener('orientationchange', function() {
            // Пересоздаем спектральные полосы при изменении ориентации
            setTimeout(() => {
                createSpectrumBars('spectrumLeft');
                createSpectrumBars('spectrumRight');
                createSpectrumBars('spectrumBottomLeft');
                createSpectrumBars('spectrumBottomRight');
            }, 300);
        });

        // Обработчик изменения размера окна
        window.addEventListener('resize', function() {
            // Пересоздаем спектральные полосы при изменении размера
            setTimeout(() => {
                createSpectrumBars('spectrumLeft');
                createSpectrumBars('spectrumRight');
                createSpectrumBars('spectrumBottomLeft');
                createSpectrumBars('spectrumBottomRight');
            }, 300);
        });
    </script>
</body>
</html>
