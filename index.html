<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическое Радио</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -2;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .radio-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            z-index: 20;
        }
        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.8);
        }
        .play-button::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid rgba(0, 150, 255, 0.5);
            animation: pulse 2s infinite;
        }
        .play-button::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 1px solid rgba(0, 150, 255, 0.3);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            70% { transform: scale(1.2); opacity: 0; }
            100% { opacity: 0; }
        }
        .play-icon {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid white;
            margin-left: 5px;
        }
        .pause-icon {
            width: 30px;
            height: 40px;
            display: flex;
            justify-content: space-between;
        }
        .pause-icon::before,
        .pause-icon::after {
            content: '';
            width: 10px;
            height: 100%;
            background: white;
        }
        .halo {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.2) 0%, rgba(0, 150, 255, 0) 70%);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .title {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            width: 100%;
            text-align: center;
            z-index: 15;
        }
        .status {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.7;
            width: 100%;
            text-align: center;
            z-index: 15;
        }

        /* Горизонтальные спектрометры сверху */
        .spectrum-container {
            position: absolute;
            width: 100%;
            height: 60px;
            top: 40%;
            left: 0;
            transform: translateY(-50%);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        /* Нижние спектрометры */
        .spectrum-container-bottom {
            position: absolute;
            width: 100%;
            height: 60px;
            bottom: 40%;
            left: 0;
            transform: translateY(50%);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .spectrum-left, .spectrum-right, .spectrum-bottom-left, .spectrum-bottom-right {
            height: 100%;
            display: flex;
            align-items: flex-end;
        }

        .spectrum-left {
            flex-direction: row-reverse;
            margin-right: 10px;
        }

        .spectrum-right {
            margin-left: 10px;
            transform: scaleX(-1);
        }

        .spectrum-bottom-left, .spectrum-bottom-right {
            transform: scaleY(-1);
        }

        .spectrum-bottom-left {
            flex-direction: row-reverse;
            margin-right: 10px;
        }

        .spectrum-bottom-right {
            margin-left: 10px;
            transform: scaleX(-1) scaleY(-1);
        }

        .spectrum-bar {
            width: 4px;
            margin: 0 1px;
            background: linear-gradient(to top, #00a2ff, #00ffe9);
            border-radius: 2px;
            transform-origin: bottom center;
            transition: height 0.1s ease-out, opacity 0.1s ease-out;
            box-shadow: 0 0 5px rgba(0, 162, 255, 0.7);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <div class="stars"></div>
    <div class="radio-wrapper">
        <div class="halo"></div>

        <!-- Верхние спектрометры -->
        <div class="spectrum-container">
            <div class="spectrum-left" id="spectrumLeft"></div>
            <div class="spectrum-right" id="spectrumRight"></div>
        </div>

        <!-- Нижние спектрометры -->
        <div class="spectrum-container-bottom">
            <div class="spectrum-bottom-left" id="spectrumBottomLeft"></div>
            <div class="spectrum-bottom-right" id="spectrumBottomRight"></div>
        </div>

        <div class="play-button" id="playButton">
            <div class="play-icon" id="playIcon"></div>
        </div>
        <div class="title">Космическое Радио</div>
        <div class="status" id="status">Нажмите для запуска</div>
    </div>
    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        const starsContainer = document.querySelector('.stars');
        const starCount = 200;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = 2 + Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);
            starsContainer.appendChild(star);
        }

        const barCount = 30;

        // Создание спектральных полос
        function createSpectrumBars(containerId) {
            const container = document.getElementById(containerId);
            const bars = [];
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.classList.add('spectrum-bar');
                bar.style.height = `${5 + Math.random() * 10}px`;
                container.appendChild(bar);
                bars.push(bar);
            }
            return bars;
        }

        const spectrumBarsLeft = createSpectrumBars('spectrumLeft');
        const spectrumBarsRight = createSpectrumBars('spectrumRight');
        const spectrumBarsBottomLeft = createSpectrumBars('spectrumBottomLeft');
        const spectrumBarsBottomRight = createSpectrumBars('spectrumBottomRight');

        // Аудио и кнопка
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const statusElement = document.getElementById('status');
        const halo = document.querySelector('.halo');
        let isPlaying = false;
        let audioContext, analyser, dataArray;
        let animationId;

        const radioStreamUrl = 'https://a8.radioheart.ru:9042/RH55620 ';
        const corsProxy = 'https://cors-anywhere.herokuapp.com/ ';
        const proxiedStreamUrl = corsProxy + radioStreamUrl;

        playButton.addEventListener('click', togglePlay);

        function togglePlay() {
            if (isPlaying) stopRadio();
            else startRadio();
        }

        function startRadio() {
            statusElement.textContent = 'Подключаемся...';
            audio.src = proxiedStreamUrl;
            audio.crossOrigin = 'anonymous';

            const onPlaySuccess = () => {
                isPlaying = true;
                playIcon.innerHTML = '<div class="pause-icon"></div>';
                statusElement.textContent = 'Соединение установлено';
                setupAudioAnalyser();
            };

            const onPlayError = (error) => {
                console.error('Ошибка воспроизведения:', error);
                statusElement.textContent = 'Ошибка подключения. Попробуйте ещё раз.';
                if (audio.src !== radioStreamUrl) {
                    statusElement.textContent = 'Пробуем прямое подключение...';
                    audio.src = radioStreamUrl;
                    audio.play().then(onPlaySuccess).catch(() => {
                        statusElement.textContent = 'Не удалось подключиться к радиостанции';
                    });
                }
            };

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(onPlaySuccess).catch(onPlayError);
            }
        }

        function setupAudioAnalyser() {
            if (!window.AudioContext && !window.webkitAudioContext) {
                console.warn('Web Audio API не поддерживается');
                return;
            }
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                const source = audioContext.createMediaElementSource(audio);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                animate();
            } catch (error) {
                console.error('Ошибка AudioContext:', error);
            }
        }

        function stopRadio() {
            audio.pause();
            isPlaying = false;
            playIcon.innerHTML = '<div class="play-icon"></div>';
            statusElement.textContent = 'Воспроизведение остановлено';
            if (audioContext) {
                audioContext.close().catch(e => console.log(e));
                audioContext = null;
            }
            cancelAnimationFrame(animationId);
            [...spectrumBarsLeft, ...spectrumBarsRight, ...spectrumBarsBottomLeft, ...spectrumBarsBottomRight].forEach(bar => {
                bar.style.height = `${5 + Math.random() * 10}px`;
                bar.style.opacity = '0.3';
            });
            halo.style.opacity = '0';
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const bass = dataArray[0] / 255;
            halo.style.opacity = bass.toString();
            halo.style.transform = `translate(-50%, -50%) scale(${1 + bass * 0.5})`;

            spectrumBarsLeft.forEach((bar, i) => {
                const index = Math.floor(i * (dataArray.length / barCount));
                const value = dataArray[index] / 255;
                const height = 5 + value * 60;
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });

            spectrumBarsRight.forEach((bar, i) => {
                const mirrorIndex = barCount - i - 1;
                const value = dataArray[Math.floor(mirrorIndex * (dataArray.length / barCount))] / 255;
                const height = 5 + value * 60;
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });

            spectrumBarsBottomLeft.forEach((bar, i) => {
                const index = Math.floor(i * (dataArray.length / barCount));
                const value = dataArray[index] / 255;
                const height = 5 + value * 60;
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });

            spectrumBarsBottomRight.forEach((bar, i) => {
                const mirrorIndex = barCount - i - 1;
                const value = dataArray[Math.floor(mirrorIndex * (dataArray.length / barCount))] / 255;
                const height = 5 + value * 60;
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.0 + value * 0.7;
                const hue = 180 + value * 60;
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(190, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${2 + value * 8}px hsl(${hue}, 100%, 50%)`;
            });
        }
    </script>
</body>
</html>
